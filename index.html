<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0d852bba2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              mycolor: "#a3d4cb",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-[100%] mt-[50px]"
  >
    <div class="mb-6">
      <label
        for=""
        class="block mb-2 text-sm font-medium text-black text-2xl flex flex-col items-center text-center justify-center min-h-[100%]"
        >EMI Calculator </label
      >
      <fieldset class="w-full space-y-1  mt-[60px] focus:border-0 ">
        <label for="price" class="block text-sm font-medium text-lg">Total Amount</label>
        <div class="flex">
          <input type="text" name="price" id="amount" placeholder="99,999,999" class="flex flex-1 text-right border sm:text-lg border-0 border-b-2 w-[300px] border-black pt-[8px] bottom-px mt-[10px] outline-transparent ">
          <span class="flex items-center px-3 pointer-events-none sm:text-sm rounded-r-md dark:bg-gray-700">%</span>
        </div>
      </fieldset>
      <fieldset class="w-full space-y-1  mt-[40px]">
        <label for="price" class="block text-sm font-medium text-lg">Loan Duration</label>
        <div class="flex">
          <input type="text" name="price" id="duration" placeholder="months" class="flex flex-1 text-right border sm:text-lg border-0 border-b-2 w-[300px] border-black mt-[10px] pt-[8px] outline-transparent ">
          <span class="flex items-center px-3 pointer-events-none sm:text-sm rounded-r-md dark:bg-gray-700">%</span>
        </div>
      </fieldset>

      <fieldset class="w-full space-y-1  mt-[40px]">
        <label for="price" class="block text-sm font-medium text-lg">Rate of Interest</label>
        <div class="flex">
          <input type="text" name="price" id="price" placeholder="eg. 10%" class="flex flex-1 text-right border sm:text-lg border-0 border-b-2 w-[300px] border-black mt-[10px] pt-[8px] outline-transparent ">
          <span class="flex items-center px-3 pointer-events-none sm:text-sm rounded-r-md dark:bg-gray-700">%</span>
        </div>
      </fieldset>
    </div>
    <div>
      <button
        id="btn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      >
        Calculate
      </button>
    </div>

    <div
      class="text-black font-bold items-center justify-center min-h-[100%] mt-[50px] text-2xl"
    >
     
      <h1 id="abc" class="mt-[0px] pl-[10px] pr-[10px] text-center "></h1>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
